<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors - DAY58</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Rock Paper Scissors</h2>
        <div class="scoreBox">
            <div class="player">
                <h4>Player</h4>
                <span class="playerScore">0</span>
            </div>
            <div class="computer">
                <h4>Computer</h4>
                <span class="computerScore">0</span>
            </div>
        </div>

        <div class="moves">
            <h4>Choose your move</h4>
            <span class="movesLeft">Moves left :0</span>
        </div>
        <div class="playerOptions">
            <div>
                <img class="rock" src="img/rock.svg" alt="">
                <h5>Rock</h5>

            </div>
            <div>
                <img class="paper" src="img/paper.svg" alt="">

                <h5>Paper</h5>
            </div>
            <div>
                <img class="scissors" src="img/scissors.svg" alt="">

                <h5>Scissors</h5>

            </div>

        </div>
        <div class="displayChoices">
            <span class="playerC"></span>
            <span class="cpuC"></span>
        </div>
        <div class="displayResult">
            <span class="result"></span>
        </div>
    </div>













    <script src="js/script.js"></script>
</body>

</html>

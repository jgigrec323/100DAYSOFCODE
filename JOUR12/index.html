<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Grade calculating system-DAY12</title>
</head>

<body>
    <div class="container">
        <div class="left__side">
            <h2 class="result">Result</h2>
            <p>Total : <span class="total"></span></p>
            <p>Percentage : <span class="percentage"></span></p>
            <p>Grade : <span class="grade"></span></p>
            <!-- <span id="showdata"></span> -->
        </div>
        <div class="right__side">
            <input type="text" class="maths" placeholder="Math">
            <input type="text" class="physics" placeholder="Physics">
            <input type="text" class="chemistry" placeholder="Chemistry">
            <input type="text" class="c" placeholder="C Programming">
            <input type="text" class="computer" placeholder="Computer">

            <button class="calculate">Calculate Result</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather app - DAY89</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Istanbul..." class="searchInput">
            <button onclick="displayByEntry()">Search</button>
        </div>
        <div class="informations">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="city"></p>
            <p class="country"></p>
            <p class="skyConditions"></p>
            <p class="humidity"></p>
            <p class="windSpeed"></p>
        </div>



    </div>
    <script src="js/script.js"></script>
</body>

</html>
